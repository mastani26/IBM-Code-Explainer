<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>💡 AI Code Explainer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>💡 AI Code Explainer</h1>
        <p>Paste your code below and get a clear, beginner-friendly explanation powered by IBM watsonx ✨</p>
        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
        <button id="explainBtn">Explain Code</button>
        <div id="outputContainer">
            <h2>Explanation 📝</h2>
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
